name: Evaluate model 

on:
  workflow_dispatch:
  
jobs:
  setup_infra: # register a new github ephemeral github runner (evaluation requires more powerful machine than the free ones) 
    runs-on: ubuntu-latest
    steps: 
      - name: trigger workflow
        run: |
          curl -L \
          -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer $GH_TOKEN" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/$GH_REPO/actions/workflows/register.yml/dispatches \
          -d '{"ref":"main","inputs":{"repository":"${{ github.repository }}"}}'
        env: 
          GH_TOKEN: ${{secrets.GH_TOKEN }}
          GH_REPO: markov-ngz/private-auto-github-runner
          
  evaluate_test_model:
    needs: setup_infra
    runs-on: self-hosted
    steps: 
      - name: Checkout repository
        uses: actions/checkout@v4
  
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version}}
      
      - name: Install dependencies
        run : |
          python -m pip install --upgrade pip
          pip install -r requirementsv.txt
          
      - name: Download model and tokenizer
        run : | 
          python load_resources.py
          pwd
          ls -a
          ls model/
          ls tokenizer/
      - name: Evaluate model  # scores uploaded on S3 
        run: | 
          python main.py --only_evaluate

          
  destroy_infra:
    runs-on: ubuntu-latest
    needs: evaluate_test_model
    if:   needs.evaluate_model.result == 'success' || needs.evaluate_model.result == 'failure'
    steps: 
      - name: trigger workflow
        run: |
          curl -L \
          -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer $GH_TOKEN" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/$GH_REPO/actions/workflows/destroy.yml/dispatches \
          -d '{"ref":"main"}'
        env: 
          GH_TOKEN: ${{secrets.GH_TOKEN }}
          GH_REPO: markov-ngz/private-auto-github-runner
