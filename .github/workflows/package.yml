name: Package the model 

on: 
  pull_request:
    branches:
      - main 
jobs:
  filter_ref:
    name: Filter reference head
    runs-on: ubuntu-latest
    outputs:
      condition: ${{ steps.condition.outputs.condition }}
    steps:
      - id: condition
        run: |
          if [[ ${{ github.head_ref }} == *"model"* ]]; then
            echo true
            echo "condition=true" >> $GITHUB_OUTPUT
          else
            echo false
            echo "condition=false" >> $GITHUB_OUTPUT  
          fi

  package: 
    needs: filter_ref
    if: needs.filter_ref.outputs.condition == true
    name: Package to docker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Login to Docker Hub
        uses: docker/login-action@v3  
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
  
      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_APPNAME }}:resources .
  
      - name: Push Docker Image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_APPNAME }}:resources
