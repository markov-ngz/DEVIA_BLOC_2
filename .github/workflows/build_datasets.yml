name : Test datasets

on: 
  pull_request:
    branches:
      - main
    paths:
      - 's3_datasets.json'
jobs:
  test: # job name
    name: Run pytest
    runs-on: ubuntu-latest
    env:
      TEST_SECRET: ${{ secrets.TEST_SECRET }}
      S3_ACCESS_KEY: ${{ secrets.S3_ACCESS_KEY }}
      S3_SECRET_KEY: ${{ secrets.S3_SECRET_KEY }}
      DOWNLOAD_PATH: ${{ secrets.DOWNLOAD_PATH }}
      S3_BUCKET: ${{ secrets.S3_BUCKET }}
    strategy:
      matrix:
         python-version: ["3.11.8"]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{matrix.python-version}}
    
    - name: Install dependencies
      run : |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Download model and tokenizer
      run: |
        python load_resources.py

    - name: test_preprocessing

      run: |
        pytest tests/test_preprocess.py
        
    - name: Upload pytest test result
      uses: actions/upload-artifact@v4
      with:
        name: pytest-results-${{ matrix.python-version }}
        path: test-results-${{ matrix.python-version }}.xml
      if: ${{ always() }}

    - name: Evaluate model  on new dataset 
      run: | 
        python main.py --only_evaluate=True 
      continue-on-error: true

    - name: Train model  on new dataset 
      if: ${{ failure() }} 
      run: | #  as the model is not better than the previous one and also do not match teams requirement => train it 
        python main.py --only_evaluate=False --epochs=1 
      continue-on-error: true
